services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: autopostit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: autopostit
      POSTGRES_PASSWORD: autopostit_dev_password
      POSTGRES_DB: autopostit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autopostit -d autopostit"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autopostit-network

  # Redis for sessions and job queue
  redis:
    image: redis:7-alpine
    container_name: autopostit-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autopostit-network

volumes:
  postgres_data:
  redis_data:

networks:
  autopostit-network:
    driver: bridge
